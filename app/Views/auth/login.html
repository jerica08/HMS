<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>LMS  Login</title>
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
    <style>
        /* Inline styles to align header nav horizontally */
        .btm-navbar .nav {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 50px;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .button-active {
            background: rgba(3, 58, 109, 0.15);
            border: 1px solid rgba(255,255,255,0.25);
            color: black;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
        }
        .button {
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.25);
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            }
        .button-active:hover { background: rgba(255,255,255,0.25); }
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;        /* horizontal centering for column layout */
            justify-content: center;     /* vertical centering */
            min-height: calc(100vh - 120px); /* viewport height minus approximate header */
            padding: 2rem;
            text-align: center;
        }
    </style>
    <body>
       <header class="header">
            <div class="header-content">
                <div class="logo">
                    <h1 style="font-family: 'Times New Roman', serif;"><i class="fas fa-hospital"></i>Hospital Management System</h1>                    
                </div>
                <div class="navbar">                   
                    <nav class="btm-navbar">
                        <ul class="nav d-flex align-items-center gap-3">
                            <li class="nav-item"><a  href=""><button class="button"> Home</button></a></li>
                            <li class="nav-item"><a  href=""><button class="button-active"> Login</button></a></li>
                            <li class="nav-item"><a  href=""><button class="button"> About Us</button></a></li>
                            <li class="nav-item"><a  href=""><button class="button"> Contact</button></a></li>                           
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        
        <main class="login-page">
        <div class="login-container">
            <div class="login-form-section">
                <div class="login-title">
                    <i class="fas fa-hospital"></i>Lifecare Medical Center
                    <h4 style="display: flex;align-items:center;justify-content: center;">HMS Login</h4>                    
                </div>
                <h5 class="login-subtitle" style="display: flex;align-items:center;justify-content:center;">Healing with Heart, Caring for Life</h5>             
                <form id="loginForm" action="" method="POST">
                    <div class="form-group">
                        <label class="form-label" for="role">Role</label>
                        <select id="role" name="role" class="form-select" required>
                            <option value="">Select your role</option>
                            <option value="admin">Hospital Administrator</option>
                            <option value="doctor">Doctor</option>
                            <option value="nurse">Nurse</option>
                            <option value="receptionist">Receptionist</option>
                            <option value="laboratorist">Laboratory Staff</option>
                            <option value="pharmacist">Pharmacist</option>
                            <option value="accountant">Accountant</option>
                            <option value="it_staff">IT Staff</option>
                        </select>
                    </div> 
                    <div class="form-group">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
                    </div>                       
                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="login-btn">
                        <i class="fas fa-sign-in-alt"></i> Login to Dashboard
                    </button>
                </form>
            </div>
        </div>
    </main>
    </body>
    </html>
