<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>LMS Contact</title>
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
    <style>
        /* Inline styles to align header nav horizontally */
        .btm-navbar .nav {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 50px;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .button-active {
            background: rgba(3, 58, 109, 0.15);
            border: 1px solid rgba(255,255,255,0.25);
            color: black;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
        }
        .button {
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.25);
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            }
        .button-active:hover { background: rgba(255,255,255,0.25); }
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;        /* horizontal centering for column layout */
            justify-content: center;     /* vertical centering */
            min-height: calc(100vh - 120px); /* viewport height minus approximate header */
            padding: 2rem;
            text-align: center;
        }
    </style>
    <body>
       <header class="header">
            <div class="header-content">
                <div class="logo">
                    <h1 style="font-family: 'Times New Roman', serif;"><i class="fas fa-hospital"></i>Hospital Management System</h1>                    
                </div>
                <div class="navbar">                   
                    <nav class="btm-navbar">
                        <ul class="nav d-flex align-items-center gap-3">
                            <li class="nav-item"><a  href=""><button class="button"> Home</button></a></li>
                            <li class="nav-item"><a  href=""><button class="button"> Login</button></a></li>
                            <li class="nav-item"><a  href=""><button class="button"> About Us</button></a></li>
                            <li class="nav-item"><a  href=""><button class="button-active"> Contact</button></a></li>                           
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main class="main-container">
            <div class="container">
               <h1 style="font-weight:1000;font-size: 50px; font-family: 'Times New Roman', serif;">It will display here the contact info.</h1>
            </div>
        </main>
    </body>
